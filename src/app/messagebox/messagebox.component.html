<!-- Button trigger modal -->

<!--<button id="openMessageBoxModal" data-toggle="modal" data-target="#messageBoxModal">upload</button>-->


<div class="modal-backdrop fade in" [style.display]="showModal ? 'block' : 'none'"></div>
<!-- Modal -->

<div class="modal" tabindex="-1" role="dialog" style="display: block" [style.display]="showModal ? 'block' : 'none'">
    <!--<div class="modal fade" id="messageBoxModal" tabindex="-1" role="dialog" aria-labelledby="messageBoxModalLabel">-->
    style="display: block" [style.display]="showModal ? 'block' : 'none'"
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="emitCloseEvent($event, 'Cancel')" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="messageBoxModalLabel">{{ title }}</h4>
            </div>
            <div class="modal-body">
                {{ message }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="emitOk($event)">Ok</button>
                <button type="button" class="btn btn-primary" (click)="emitCancel($event)">Cancel</button>
            </div>
        </div>
    </div>
</div>
